<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/js/jquery-ui.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container">
    <div class="row col-md-12 justify-content-md-center mt-5">
        <form class="form-horizontal col-md-6" style="margin: 0 auto;" method="post" action="/admin/categoria/entrenada"
              ModelAttribute="categoria">
            <h3>CATEGORIA ENTRENADA</h3>
            <div class="col-md-12  mt-4">
                <input style="height: 36px!important" type="text" class="form-control col-md-12" placeholder="Objeto"
                       name="imagen" id="imagen">
            </div>
            <div class="col-md-12  mt-2">
                <div class="form-group">
                    <select class="browser-default custom-select custom-select-lg" id="categoria.nombre"
                            name="categoria.nombre">
                        <option th:each="categoria : ${categorias}" th:value="${categoria.nombre}"
                                th:text="${categoria.nombre}"></option>
                    </select>
                </div>
            </div>
            <div class="col-md-12  mt-2">
                <button style="height: 36px!important; background: #3B6E36!important;color: white;" type="submit"
                        class="btn btn-success form-control col-md-12" id="guardar">Guardar
                </button>
            </div>
        </form>

        <div class="col-md-6  table-responsive" style="width: 63%; margin: 0 auto;">
            <h3>CATEGORIA ENTRENADA</h3>
            <table class="table">
                <thead>
                <tr>
                    <th style="color: #3B6E36">Objeto</th>
                    <th style="color: #3B6E36">Categoria</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categoriasEntrenada}">
                    <td th:text="${categoria.imagen}"></td>
                    <td th:text="${categoria.categoria.nombre}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12  table-responsive" style="width: 63%; margin: 0 auto;">
            <h3>CATEGORIAS</h3>
            <table class="table">
                <thead>
                <tr>
                    <th style="color: #3B6E36">Nombre</th>
                    <th style="color: #3B6E36">Descripci√≥n</th>
                    <th style="color: #3B6E36">INFO</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.nombre}"></td>
                    <td th:text="${categoria.shortDesc}"></td>
                    <td><a th:href="@{/admin/categoria/__${categoria.id}__/informacion/update}" class="card-link">EDITAR</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/js/jquery-ui.css}">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container">
    <div class="row col-md-12 justify-content-md-center mt-5">
        <form class="form-horizontal col-md-12" style="margin: 0 auto;" method="post"
              action="/admin/categoria/informacion" ModelAttribute="categoria">
            <div class="  text-center" style="margin: 0 auto;">
                <div class="col-md-12  mt-2">
                    <div class="form-group">
                        <select class="browser-default custom-select custom-select-lg"
                                id="categoria.nombre"
                                name="categoria.nombre">
                            <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                    th:text="${categoria.nombre}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 text-center mt-4">
                    <textarea style="height: 50px!important" type="text" class="form-control col-md-12"
                              placeholder="Descripcion" name="descripcion" id="descripcion"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <textarea style="height: 50px!important;" type="text" class="form-control col-md-12"
                              placeholder="Tipos" name="tipos" id="tipos"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <textarea style="height: 50px!important;" type="text" class="form-control col-md-12"
                              placeholder="¿Como reciclar?" name="como" id="como"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <textarea style="height: 50px!important;" type="text" class="form-control col-md-12"
                              placeholder="¿Donde reciclar?" name="donde" id="donde"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <button style="height: 36px!important; background: #3B6E36!important;color: white;" type="submit"
                            class="btn btn-success form-control col-md-12" id="guardar">Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer class="page-footer font-small indigo mt-5" style="background:#3D3D3D;border-top: solid 0.0px darkorange;">
    <div class="container">
        <div class="row text-center d-flex justify-content-center pt-5 mb-3">
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="#!"><span style="color: white!important;">HOME</span></a>
                </h6>
            </div>
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="/static"><span style="color: white!important;">TIENDA</span></a>
                </h6>
            </div>
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="/scanner/scanner"><span style="color: white!important;">SCANNER</span></a>
                </h6>
            </div>
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="#"><span style="color: white!important;">CALENDARIO</span></a>
                </h6>
            </div>
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="#"><span style="color: white!important;">MAPA</span></a>
                </h6>
            </div>
        </div>
        <hr class="rgba-white-light" style="margin: 0 auto;">
        <div class="row d-flex text-center justify-content-center mb-md-0 mb-4">
            <div class="col-md-8 col-12 mt-5 text-center">
                <p style=" font-weight: 600;font-size: 16px; color: white!important;">LO ÚNICO QUE NO PODEMOS RECICLAR
                    ES EL TIEMPO QUE MALGASTAMOS.</p>
            </div>

        </div>
        <hr class="clearfix d-md-none rgba-white-light" style="margin: 10% 15% 5%;">


    </div>
    <div class=" text-center py-3" style="color: white!important;">© 2020 Copyright:
        RecyClud.com
    </div>
</footer>


</body>
</html>

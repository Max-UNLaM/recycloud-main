<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container">
    <div class="row col-md-12 justify-content-md-center mt-5">
        <form class="form-horizontal col-md-12" style="margin: 0 auto;" method="post"
              action="/admin/categoria/informacion" ModelAttribute="categoria">
            <div class="  text-center" style="margin: 0 auto;">
                <div class="col-md-12  mt-2">
                    <div class="form-group">
                        <select class="browser-default custom-select custom-select-lg"
                                id="categoria.nombre"
                                name="categoria.nombre">
                            <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                    th:text="${categoria.nombre}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 text-center mt-4">
                    <textarea style="height: 50px!important" type="text" class="form-control col-md-12"
                              placeholder="Descripcion" name="descripcion" id="descripcion"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <textarea style="height: 50px!important;" type="text" class="form-control col-md-12"
                              placeholder="Tipos" name="tipos" id="tipos"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <textarea style="height: 50px!important;" type="text" class="form-control col-md-12"
                              placeholder="Â¿Como reciclar?" name="como" id="como"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <textarea style="height: 50px!important;" type="text" class="form-control col-md-12"
                              placeholder="Â¿Donde reciclar?" name="donde" id="donde"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <button style="height: 36px!important; background: #3B6E36!important;color: white;" type="submit"
                            class="btn btn-success form-control col-md-12" id="guardar">Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>



</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lumino - Dashboard</title>
	<link th:href="@{/lumino/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/lumino/css/font-awesome.min.css}" rel="stylesheet">
	<link th:href="@{/lumino/css/datepicker3.css}" rel="stylesheet">
	<link th:href="@{/lumino/css/styles.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">

	<!--Custom Font-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<!--[if lt IE 9]>
	<script th:src="@{/lumino/js/html5shiv.js}"></script>
	<script th:src="@{/lumino/js/respond.min.js}"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span></button>
				<a class="navbar-brand" href="/"><img src="/imagenes/logo.png" alt="Logo RecyCloud" class="logo2"
				/></a>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-usertitle mb-3 w100">
				<div class="profile-usertitle-name ">Panel Admin</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>
		<ul class="nav menu" style="max-width: 190px;">
			<li class="active w1"><a href="/admin/punto" class=" active2 blanco"><em class="fa fa-plus-circle">&nbsp;</em> Puntos de reciclaje</a></li>
			<li class="active w1"><a href="/admin/estadisticas" class="blanco"><em class="fa fa-bar-chart">&nbsp;</em>Estad√≠sticas</a></li>
			<li class="active w1"><a href="/admin/estadisticas" class="blanco"><em class="fa fa-bar-chart">&nbsp;</em>Entrenamiento</a></li>
		</ul>
	</div><!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Panel Admin</h1>
			</div>
		</div><!--/.row-->
		<div class="row">
			<div class="col-md-3 logo-punto-admin">
				<div th:each="usu : ${usu}" class="col-md-12 panel-default ">
					<div class="panel sacarback logo-punto-admin ">
						<a th:href="@{'/admin/validacion/aceptada/'+${usu.usuario.id}}" ><button type="button" class="btn btn-md btn-primary punto-texto col-xs-12 azulito">Aceptar</button></a>
						<a th:href="@{'/admin/validacion/rechazada/'+${usu.usuario.id}}" ><button type="button" class="btn btn-md btn-success mt-2 col-xs-12">Rechazar</button></a>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<div th:each="imagenes : ${imagenes}" class="col-md-4">
					<div class="panel panel-default back-black">
						<div class="panel-body easypiechart-panel">
							<img class="logo-punto-admin" th:src="@{'/imagenes/'+${imagenes.nombre}}">
						</div>
					</div>
				</div>
			</div>

		</div><!--/.row-->
	</div>	<!--/.main-->

	<script th:src="@{/lumino/js/jquery-1.11.1.min.js}"></script>
	<script th:src="@{/lumino/js/bootstrap.min.js}"></script>
	<script th:src="@{/lumino/js/chart.min.js}"></script>
	<script th:src="@{/lumino/js/chart-data.js}"></script>
	<script th:src="@{/lumino/js/easypiechart.js}"></script>
	<script th:src="@{/lumino/js/easypiechart-data.js}"></script>
	<script th:src="@{/lumino/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/lumino/js/custom.js}"></script>
	<script>
		window.onload = function () {
	var chart1 = document.getElementById("line-chart").getContext("2d");
	window.myLine = new Chart(chart1).Line(lineChartData, {
	responsive: true,
	scaleLineColor: "rgba(0,0,0,.2)",
	scaleGridLineColor: "rgba(0,0,0,.05)",
	scaleFontColor: "#c5c7cc"
	});
};
	</script>

</body>
</html>

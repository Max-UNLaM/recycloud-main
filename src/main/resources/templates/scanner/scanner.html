<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
</head>
<body>
<style>video {
    width: 300px;
    height: 200px;
}</style>
<header th:replace="fragments/header"></header>
<div class="text-center" id="contenedorVideo"></div>
<br>
<div style="width: 40%; height: 300px;margin: 0 auto;">
    <div class="row col-md-12 text-center">
        <div class="col-md-12 text-center" style="margin-left: 1%;">
            <button class="btn btn-info col-md-12" id="botonPredecir">Iniciar</button>
        </div>
        <br>
        <textarea id="ree"></textarea>
        <div class="col-md-12 text-center" style="margin-left: 1%;"><span
                style="font: bold 20px Arial; color: #0f81bb;" id="result"></span></div>

    </div>
</div>
<script>
    let video;
    let clasificador = ("[[${clasif}]]");
    document.getElementById("ree").value=("[[${clasif}]]");
    clasificador=clasificador.replace(/retraso123/g, '"');
    clasificador=clasificador.replace(/locura123/g, '\\');

    function setup() {
        noCanvas();
        configuraBotones();
    }
    function configuraBotones() {

        let botonPredecir = select('#botonPredecir');
        botonPredecir.mousePressed(function () {
            clasificador.classify(muestraResultado);
        });
    }

    function muestraResultado(err, res) {
        clasificador.classify(muestraResultado);
        if (res[0].confidence > 0.95) {
            select("#result").html(res[0].label);
        }
    }
</script>

    </body>
</html>

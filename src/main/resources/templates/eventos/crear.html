<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container mb-5">
    <div class="row col-md-12 justify-content-md-center mt-5">
            <form action="#" th:action="@{/eventos/crear}" th:object="${evento}" method="post">
            <div class="text-center botonera">
                <div class="col-md-12 text-center mt-4">
                    <input type="date"  class="form-control col-md-12" placeholder="Fecha" name="fecha" id="fecha">
                </div>
                <div class="col-md-12 text-center mt-2">
                    <input type="time" class="form-control col-md-12" placeholder="Hora inicio" name="horaInicio" id="horaInicio">
                </div>
                <div class="col-md-12 text-center mt-2">
                    <input type="time" class="form-control col-md-12" placeholder="Hora fin" name="horaFin" id="horaFin">
                </div>
                <div class="col-md-12 text-center mt-2">
                    <input th:field="*{titulo}" type="text" class="form-control col-md-12" placeholder="Titulo" name="titulo" id="titulo">
                    <span class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <input th:field="*{direccion}" type="text" class="form-control col-md-12" placeholder="Direccion" name="direccion" id="direccion">
                    <span class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <input th:field="*{localidad}" type="text" class="form-control col-md-12" placeholder="Localidad" name="localidad" id="localidad">
                    <span class="text-danger" th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}"></span>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <button type="submit" class="btn btn-success form-control col-md-12 verde-blanco" id="guardar">Guardar</button>
                </div>
            </div>
        </form>

        <div class="col-md-6">
                <div class="col-md-12 mt-4" th:each="eventos : ${listaDeEventos}">
                <table class="table" >
                    <thead class="table-active">
                    <tr>
                        <th class="row row-evento">
                            <div class="col-md-6 text-center naranja"><span th:text="${eventos.fecha}"></span></div>
                            <div class="col-md-6 text-center cabezera-evento"><span th:text="${eventos.titulo}"></span></div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center info-evento">
                            <span class="verde">13,0Km</span> - <a th:text="${eventos.direccion}"></a> - <span th:text="${eventos.localidad}"></span> - <span class="verde"><span th:text="${eventos.horaInicio}"></span></span> a <span class="verde"><span th:text="${eventos.horaFin}"></span></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


</div>
</div>
<footer th:replace="fragments/footer"></footer>

</body>
</html>

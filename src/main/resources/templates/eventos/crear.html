<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/js/jquery-ui.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container">
    <div class="row col-md-12 justify-content-md-center mt-5">
            <form action="#" th:action="@{/eventos/crear}" th:object="${evento}" method="post">
            <div class="  text-center"  style="margin: 0 auto;">
                <div class="col-md-12 text-center mt-4">
                    <input style="height: 36px!important" type="date"  class="form-control col-md-12" placeholder="Fecha" name="fecha" id="fecha">
                </div>
                <div class="col-md-12 text-center mt-4">
                    <input style="height: 36px!important" type="time" class="form-control col-md-12" placeholder="Hora inicio" name="horaInicio" id="horaInicio">
                </div>
                <div class="col-md-12 text-center mt-4">
                    <input style="height: 36px!important" type="time" class="form-control col-md-12" placeholder="Hora fin" name="horaFin" id="horaFin">
                </div>
                <div class="col-md-12 text-center mt-2">
                    <input th:field="*{titulo}" style="height: 36px!important" type="text" class="form-control col-md-12" placeholder="Titulo" name="titulo" id="titulo">
                    <span class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <input th:field="*{direccion}" style="height: 36px!important" type="text" class="form-control col-md-12" placeholder="Direccion" name="direccion" id="direccion">
                    <span class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <input th:field="*{localidad}" style="height: 36px!important" type="text" class="form-control col-md-12" placeholder="Localidad" name="localidad" id="localidad">
                    <span class="text-danger" th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}"></span>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <button  style="height: 36px!important; background: #3B6E36!important;color: white;" type="submit" class="btn btn-success form-control col-md-12" id="guardar">Guardar</button>
                </div>
            </div>
        </form>

        <div class="col-md-6">
                <div class="col-md-12 mt-4" th:each="eventos : ${listaDeEventos}">
                <table class="table" >
                    <thead class="table-active">
                    <tr>
                        <th class="row" style="padding: 15px; border: none;">
                            <div class="col-md-2 text-center" style="color: darkorange"><span th:text="${eventos.fecha}"></span></div>
                            <div class="col-md-6 text-center" style="font-size: 13px; font-weight: 800;"><span th:text="${eventos.titulo}"></span></div>
                            <!--<div class="col-md-4 text-right" style="color: darkorange"> RecyStreet </div>-->
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center" style="padding: 15px;border: none; background: #F7F7F7">
                            <span style="color: #3B6E36">13,0Km</span> - <a th:text="${eventos.direccion}"></a> - <span th:text="${eventos.localidad}"></span> - <span style="color: #3B6E36"><span th:text="${eventos.horaInicio}"></span></span> a <span style="color: #3B6E36"><span th:text="${eventos.horaFin}"></span></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


</div>
</div>
</body>
</html>

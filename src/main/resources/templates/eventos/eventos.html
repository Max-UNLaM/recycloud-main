<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>RecyCloud ♻️</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<header th:replace="fragments/header"></header>
<section>
    <div class="container eventos">
        <div class="row">
            <div class="col-md-2 mt-4 float-left pr-md-0 py-0">
                <div class="col-12 text-center float-left p-md-0">
                    <div class="list-group w-100 float-left form-filtro">
                        <p class="list-group-item active titulo-categoria">FILTROS</p>
                        <form action="">
                            <div class="form-group list-group-item bordes-categoria">
                                <p>Fecha</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                                    <label class="form-check-label" for="exampleRadios1">
                                        Hoy
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" >
                                    <label class="form-check-label color-radio" for="exampleRadios2">
                                        Semana
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                                    <label class="form-check-label" for="exampleRadios3">
                                        Mes
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-10 mt-2 mb-5">
                <div class="col-lg-6 col-12 float-left" id="card-evento" th:each="eventos : ${listaDeEventos}">
                    <div class="card text-center col-md-12 my-15 float-left">
                        <div class="card-header degradado">
                            <div class="col-md-8 text-center cabezera-evento float-left"><span th:text="${eventos.titulo}"></span></div>
                            <div class="col-md-4 text-center cabezera-evento float-left"><span th:text="${eventos.fecha}"></span></div>
                        </div>
                        <div class="card-body text-center">
                            <span class="color-verde2">13,0Km</span> - <a th:text="${eventos.direccion}"></a>, <span th:text="${eventos.localidad}"></span> <br> <span th:text="${eventos.horaInicio}" class="color-verde2"></span> a <span class="color-verde2" th:text="${eventos.horaFin}"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments/footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container mb-5">
    <div class="row mt-5">
        <div class="col-md-6 text-center">
            <a><span class="nombre-filtro-evento">FECHA</span></a>
            <a><span class="card-header filtro-evento">Hoy</span></a>
            <a><span class="card-header filtro-evento">Semana</span></a>
            <a><span class="card-header filtro-evento">Mes</span></a>
        </div>
        <div class="col-md-6 text-center">
            <a><span class="nombre-filtro-evento">KM</span></a>
            <a><span class="card-header filtro-evento">1</span></a>
            <a><span class="card-header filtro-evento">Menor a 5</span></a>
            <a><span class="card-header filtro-evento">Mayor a 5</span></a>
        </div>
    </div>
<div class="row mt-2 mb-5">
    <div class="col-md-12 mt-4" th:each="eventos : ${listaDeEventos}">
        <table class="table" >
            <thead class="table-active">
            <tr>
                <th class="row row-evento">
                    <div class="col-md-6 text-center naranja"><span th:text="${eventos.fecha}"></span></div>
                    <div class="col-md-6 text-center cabezera-evento"><span th:text="${eventos.titulo}"></span></div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-center info-evento">
                    <span class="verde">13,0Km</span> - <a th:text="${eventos.direccion}"></a> - <span th:text="${eventos.localidad}"></span> - <span class="verde"><span th:text="${eventos.horaInicio}"></span></span> a <span class="verde"><span th:text="${eventos.horaFin}"></span></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
 </div>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>

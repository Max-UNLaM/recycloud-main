<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
</head>
<body>
<style>video {
    width: 100%;
    height: 250px;
    background: black;
}</style>
<header th:replace="fragments/header"></header>
<div class="text-center" id="contenedorVideo"></div>
<br>
<div style="height: auto;margin: 0 auto;">
    <div class="row col-md-12 justify-content-md-center">
        <div class="col-md-5 text-center mt-2">
            <button class="btn btn-success col-md-12" id="botonBotella">Botella <span
                    id="sumaDeImagenesBotella">0</span></button>
        </div>
        <br>
        <div class="col-md-5 text-center mt-2">
            <button class="btn btn-success col-md-12" id="botonTapaDeBotella">Tapa de Botella <span
                    id="sumaDeImagenesTapaDeBotella">0</span></button>
        </div>
        <br>
        <div class="col-md-10 text-center mt-2">
            <button class="btn btn-success col-md-12" id="botonPredecir">Iniciar</button>
        </div>
        <br>
        <div class="col-md-12 text-center mt-2" ><span
                style="font: bold 20px Araial; color: #0f81bb;" id="result"></span></div>
        <div class="col-md-10 text-center">
                <button type="submit" class="btn btn-success col-md-12" id="botonGuardar" value="GUARDARRR">Guardar</button>
        </div>
        <br>
    </div>
</div>

<script>
    let video;
    let featureExtractor;
    let clasificador;
    let botellaImagenes = 0;
    let tapaDeBotellaImagenes = 0;
    let perdida = 0;

    function setup() {
        noCanvas();
        video = createCapture(VIDEO);
        video.parent('contenedorVideo');
        featureExtractor = ml5.featureExtractor('MobileNet');
        clasificador = featureExtractor.classification(video);
        configuraBotones();
    }

    function configuraBotones() {
        botonA = select('#botonBotella');
        botonA.mousePressed(function () {
            clasificador.addImage('Botella');
            select('#sumaDeImagenesBotella').html(botellaImagenes++);
        });
        botonB = select('#botonTapaDeBotella');
        botonB.mousePressed(function () {
            clasificador.addImage('TapaDeBotella');
            select('#sumaDeImagenesTapaDeBotella').html(tapaDeBotellaImagenes++);
        });
        botonPredecir = select('#botonPredecir');
        botonPredecir.mousePressed(function () {
            clasificador.train();
            clasificador.classify(muestraResultado);
        });

        let botonGuardar = $('#botonGuardar');
        botonGuardar.click(function () {
        clasificador.save('modelo')
        });

    }

    function muestraResultado(err, res) {
        clasificador.classify(muestraResultado);
        if (res == null) {
            console.error("No hay res");
            return;
        }
        if (res[0].confidence > 0.90) {
            select("#result").html(res[0].label);
        }
    }

    function guardaResultado(clasificadorLocal) {
        function reqListener() {
            console.log(this.responseText);
        }

        let oReq = new XMLHttpRequest();
        oReq.addEventListener("load", reqListener);
        oReq.open("POST", "/entrenamiento/guardarEntrenamiento");
        oReq.send(clasificadorLocal)
    }

</script>

</body>
</html>

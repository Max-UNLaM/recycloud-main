<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>RecyCloud</title>
</head>
<body>
<header id="header" th:fragment="header">
    <link rel="stylesheet" th:href="@{/css/pages/header.css}">
    <div class="header header-top">
        <div class="header_top_outer flex">
            <div class="header_top_inner flex container space-between">
                <div class="header_top_left flex">
                    <div class="meta_wrap flex justify-content-space-around align_center" id="header_top_meta">
                        <div class="tel margin-auto">
                            <span class="text">+54 11 4940 8340</span>
                        </div>
                        <div class="email margin-auto">
                            <span class="text">ATENCION-AL-PUBLICO@RECYCLOUD.COM.AR</span>
                        </div>
                    </div>
                </div>
                <div class="header_top_right">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="recy-navbar">
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item mr-4" th:if="${session.usuario} != null" style=" background: none; border-color: #ececec!important;">
                                    <a class="nav-link mb-1 mt-1" href="#"><span
                                            style="font-family: 'DejaVu Sans';font-size: 13px!important;font-weight: 600; color:#ececec!important;text-transform: uppercase;"
                                            th:text="${session.usuario.usuario}"></span></a>
                                    <ul style="color: white!important;">
                                        <li class="nav-item " style="background: #3D3D3D!important;">
                                            <a class="nav-link" href="/categoria/categoria"><span style="color:white;">PERFIL</span></a>
                                        </li>
                                        <li class="nav-item" style="background: #3D3D3D!important;" th:if="${session.usuario} != null and ${session.usuario.rol} == 1 ">
                                            <a class="nav-link" href="/categoria/categoria"><span style="color:white;">CATEGORIA</span></a>
                                        </li>
                                        <li class="nav-item" style="background: #3D3D3D!important;" th:if="${session.usuario} != null and ${session.usuario.rol} == 1 ">
                                            <a class="nav-link" href="/categoria/informacion"><span style="color:white;">INFOMACIÓN</span></a>
                                        </li>
                                        <li class="nav-item" style="background: #3D3D3D!important;" th:if="${session.usuario} != null and ${session.usuario.rol} == 1 ">
                                            <a class="nav-link" href="/entrenamiento"><span style="color:white;">ENTRENAMIENTO</span></a>
                                        </li>
                                        <li class="nav-item" style="background: #3D3D3D!important;">
                                            <a class="nav-link" href="/login/cerrarSession"><span style="color:white;">CERRAR SESION</span></a>
                                        </li>

                                    </ul>
                                </li>
                                <li th:if="${session.usuario} == null" class="nav-item margin-1 bg-light">
                                    <a class="nav-link" href="/login"><span>INICIAR SESION</span></a>
                                </li>
                                <li th:if="${session.usuario} == null" class="nav-item margin-1 bg-light">
                                    <a class="nav-link" href="/login/registrar"><span>REGISTRAR</span></a>
                                </li>

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a style="width: 25%!important;" class="navbar-brand mt-3" href="/"><img style="height: auto; width: 65%;" src="/css/fotito2.jpeg"> </a>
            <button type="button" class="mt-4 navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="mt-3 collapse navbar-collapse" id="navbarCollapse"
                 style="width: 100%!important;font-weight: 600;">
                <ul id="navigation" class="ml-auto navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><span
                        >INICIO</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://recicommerce.exterionmu.com/"><span>TIENDA</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scanner/scanner"><span>SCANNER</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map"><span>MAPA</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/eventos"><span>EVENTOS</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categoria/all"><span>INFORMACIÓN</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
</body>
</html>

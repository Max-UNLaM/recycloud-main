<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>RecyCloud ♻️</title>
    <link rel="stylesheet" th:href="@{/css/pages/map.css}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container my-5" th:fragment="main()">
    <div class="card card-signin my-5">
        <div class="card-body">
            <div class="container">
                <h2>Crear Punto de Entrega</h2>
                <div class="row">
                    <form action="#" th:action="@{/punto-reciclaje/create}" th:object="${data.expectedData}">
                        <div class="form-group">
                            <label for="categories">Categorías</label>
                            <select class="selectpicker" id="categories" multiple data-live-search="true">
                                <option th:each="category : ${data.categories}" th:text="${category}"></option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>
</html>

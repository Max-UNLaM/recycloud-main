<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>RecyCloud ♻️</title>
    <link rel="stylesheet" th:href="@{/css/pages/map.css}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container my-5" th:fragment="main()">
    <div class="container">
        <div class="row">
            <h2>Crear Punto de Entrega</h2>
        </div>
        <form class="form-row-wide" action="#" th:action="@{/punto-reciclaje/create}" th:object="${data.expectedData}">
            <div class="row">
                <div class="form-label-group col-6">
                    <label for="title">Nombre</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control">
                    <span class="text-danger" th:if="${#fields.hasErrors('title')}"
                          th:errors="*{title}"></span>
                </div>
                <div class="form-label-group col-6">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control">
                    <span class="text-danger" th:if="${#fields.hasErrors('address')}"
                          th:errors="*{address}"></span>
                </div>
            </div>
            <div class="row margin-1">
                <div class="col-6">
                    <div class="row margin-1">
                        <div class="form-label-group col-12">
                            <label for="days">Dias</label>
                            <select class="selectpicker" id="days" multiple required>
                                <option th:each="day : ${data.days}" th:text="${day}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row margin-1">
                        <div class="form-label-group col-12">
                            <label for="categories">Categorías</label>
                            <select class="selectpicker" id="categories" multiple data-live-search="true"
                                    required>
                                <option th:each="category : ${data.categories}" th:text="${category}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-label-group col-6">
                    <label for="content">Descripción</label>
                    <textarea id="content" th:field="*{content}" class="form-control"
                              rows="3"></textarea>
                    <span class="text-danger" th:if="${#fields.hasErrors('content')}"
                          th:errors="*{content}"></span>
                </div>
            </div>
            <div class="row margin-1">

            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-es_ES.min.js"></script>
</body>
</html>

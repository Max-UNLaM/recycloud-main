<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" type="text/css" th:href="@{/js/jquery-ui.css}">
</head>
<body>
<header th:replace="fragments/header"></header>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Registro</h5>
                        <form action="#" th:action="@{/login/registrar}" th:object="${registrarModel}" method="post">
                            <div class="form-label-group">
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre"  autofocus>
                                <span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                            </div>
                        <div class="form-label-group mt-3">
                            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido">
                            <span class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>

                        </div>
                        <div class="form-label-group mt-3">
                            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email">
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>

                        <div class="form-label-group mt-3">
                            <input type="password" id="pass" th:field="*{pass}" name="pass" class="form-control" placeholder="ContraseÃ±a">
                            <span class="text-danger" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>

                        </div>

                        <button style="background: #3B6E36!important;color: white;" class="btn btn-lg btn-block text-uppercase mt-3" id="iniciar" type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

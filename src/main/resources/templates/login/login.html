<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>RecyCloud ♻️</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://apis.google.com/js/platform.js" content="" async defer></script>
</head>
<body>
<header th:replace="fragments/header"></header>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center"><span class="naranja">Login</span></h5>
                    <form action="#" th:action="@{/login}" th:object="${usuario}" method="post">
                        <div class="form-label-group">
                            <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email">
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>

                        <div class="form-label-group mt-3">
                            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Contraseña" >
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <button class="btn btn-primary btn-block text-uppercase verde-blanco mt-3" id="iniciar" type="submit">Iniciar sesión</button>
                    </form>
                </div>
                <div class="mx-auto">
                        <div class="g-signin2" data-onsuccess="Registrar" data-theme="dark"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"></footer>
<script>
    function Registrar(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());
        console.log("perfil",profile);
        // The ID token you need to pass to your backend:
       /* var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);*/
        googleUser.disconnect();

        $.ajax({
            url: "details",
            type: 'POST',
            data: {nombre: profile.getGivenName(),apellido:profile.getFamilyName(),email:profile.getEmail()},
            success: function(data) {
               console.log("logeado");
            }
        });
    }
</script>

</body>
</html>

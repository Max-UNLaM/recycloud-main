<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Descripcion</title>
    <link rel="stylesheet" th:href="@{/js/jquery-ui.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<header th:replace="fragments/header"></header>

    <div class="container">
        <div class="row">
            <div class="list-group col-md-3 mt-5" style="color: red!important;">
                <a href="#" class="list-group-item active" style="background: #3D3D3D;border-color: #ececec!important; color: white!important;font-weight: 600;">CATEGORIAS</a>
                <span th:each="categoria : ${allcategoria}">
                    <a th:href="@{'/categoria/'+${categoria.id}}" class="list-group-item " style="border-color: #ececec!important;color: black!important;">
                        <span th:text="${categoria.nombre}"></span>
                    </a>
                <span/>
            </div>
            <div class="list-group col-md-9 mt-5">
                <div class="card text-center">
                    <div class="card-header" style="background: #3D3D3D!important; color: white!important;font-weight: 600;">
                        <span style="text-transform: uppercase;color: darkorange;" th:text="${informacion.categoria.nombre}">CARTÓN</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${informacion.descripcion}"></p>
                    </div>
                    <div class="card-header" style="background: #3D3D3D!important; color: white!important;font-weight: 600;">
                        TIPOS
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${informacion.tipos}"></p>
                    </div>
                    <div class="card-header" style="background: #3D3D3D!important; color: white!important;font-weight: 600;">
                        ¿ COMO RECICLAR ?
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${informacion.como}"></p>
                    </div>
                    <div class="card-header" style="background: #3D3D3D!important; color: white!important;font-weight: 600;">
                        ¿ DONDE RECICLAR ?
                    </div>
                    <div class="card-body">
                        <button class="btn col-md-12" style="background: #3B6E36!important;color: white;" id="botonPredecir">Ver Mapa</button>
                        <p class="card-text" th:text="${informacion.donde}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer class="page-footer font-small indigo mt-5" style="background:#3D3D3D;border-top: solid 0.0px darkorange;">
    <div class="container">
        <div class="row text-center d-flex justify-content-center pt-5 mb-3">
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="#!"><span style="color: white!important;">HOME</span></a>
                </h6>
            </div>
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="/"><span style="color: white!important;">TIENDA</span></a>
                </h6>
            </div>
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="/scanner/scanner"><span style="color: white!important;">SCANNER</span></a>
                </h6>
            </div>
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="#"><span style="color: white!important;">CALENDARIO</span></a>
                </h6>
            </div>
            <div class="col-md-2 mb-3 text-center">
                <h6 class="text-uppercase font-weight-bold">
                    <a href="#"><span style="color: white!important;">MAPA</span></a>
                </h6>
            </div>
        </div>
        <hr class="rgba-white-light" style="margin: 0 auto;">
        <div class="row d-flex text-center justify-content-center mb-md-0 mb-4">
            <div class="col-md-8 col-12 mt-5 text-center">
                <p style=" font-weight: 600;font-size: 16px; color: white!important;">LO ÚNICO QUE NO PODEMOS RECICLAR ES EL TIEMPO QUE MALGASTAMOS.</p>
            </div>

        </div>
        <hr class="clearfix d-md-none rgba-white-light" style="margin: 10% 15% 5%;">


    </div>
    <div class=" text-center py-3" style="color: white!important;">© 2020 Copyright:
        RecyClud.com
    </div>
</footer>

</body>
</html>

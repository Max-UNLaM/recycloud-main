<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/js/jquery-ui.css}">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container">
    <div class="row col-md-12 justify-content-md-center mt-5">
        <form class="form-horizontal col-md-12" style="margin: 0 auto;" method="post" action="/categoria/guardarinformacion" ModelAttribute="categoria">
            <div class="  text-center"  style="margin: 0 auto;">
                <div class="col-md-12 text-center mt-4">
                    <input style="height: 50px!important" type="text" class="form-control col-md-12" placeholder="Categoria" name="categoria" id="categoria">
                </div>
                <div class="col-md-12 text-center mt-4">
                    <TEXTAREA style="height: 50px!important" type="text" class="form-control col-md-12" placeholder="Descripcion" name="descripcion" id="descripcionagen"></TEXTAREA>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <TEXTAREA style="height: 50px!important;" type="text" class="form-control col-md-12" placeholder="Tipos" name="tipos" id="tipos"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <TEXTAREA style="height: 50px!important;" type="text" class="form-control col-md-12" placeholder="¿Como reciclar?" name="como" id="como"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <TEXTAREA style="height: 50px!important;" type="text" class="form-control col-md-12" placeholder="¿Donde reciclar?" name="donde" id="donde"></textarea>
                </div>
                <div class="col-md-12 text-center mt-2">
                    <button  style="height: 36px!important; background: #3B6E36!important;color: white;" type="submit" class="btn btn-success form-control col-md-12" id="guardar">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="row col-md-12 justify-content-md-center mt-5">
        <div class="col-md-12 mt-4 table-responsive" style="width: 63%; margin: 0 auto;">
            <table class="table">
                <thead>
                <tr>
                    <th width="10%" class="text-center" style="color: #3B6E36">Categoria</th>
                    <th width="22%" class="text-center" style="color: #3B6E36">Descripción</th>
                    <th width="22%" class="text-center" style="color: #3B6E36">Tipos</th>
                    <th width="22%" class="text-center" style="color: #3B6E36">¿Como reciclar?</th>
                    <th width="22%" class="text-center" style="color: #3B6E36">¿Donde reciclar?</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categoria}">
                    <td th:text="${categoria.categoria}"></td>
                    <td th:text="${categoria.descripcion}"></td>
                    <td th:text="${categoria.tipos}"></td>
                    <td th:text="${categoria.como}"></td>
                    <td th:text="${categoria.donde}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>





</body>
</html>

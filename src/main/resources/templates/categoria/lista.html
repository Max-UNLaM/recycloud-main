<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<header th:replace="fragments/header"></header>

<section id="categorias">
    <div class="container">
        <div class="row">
            <div class="card-group col-lg-4 col-12 my-3" th:each="categoria : ${categorias}">
                <div class="card" th:style="|background-color: ${categoria.backgroundColor} !important; color: ${categoria.color}|">
                    <i class="card-img-side fas fa-7x margin-auto" th:classappend="|${categoria.icon}|"></i>
                    <div class="card-body">
                        <h4 class="card-title text-center" th:text="${categoria.nombre}"></h4>
                        <p class="card-text" th:text="${categoria.shortDesc}"></p>
                        <a th:href="@{/categoria/__${categoria.id}__}" class="btn btn-primary">M치s Informaci칩n</a>
                        <a th:href="@{/map?categories=__${#strings.toUpperCase(categoria.nombre)}__}" class="btn btn-primary">Encontr치 d칩nde reciclar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments/footer"></footer>
</body>
</html>

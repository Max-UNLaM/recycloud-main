<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: baseHead(~{::title}, ~{::link}, ~{::script})">
    <meta charset="UTF-8">
    <title>Entrenamiento</title>
    <link rel="stylesheet" th:href="@{/js/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/pages/categoria.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container">
    <div class="row col-12">
        <h1 class="display-4">Categorías de reciclaje <small class="text-muted">Buscá qué, cómo y dónde reciclar</small>
        </h1>
    </div>
    <div class="row col-12 justify-content-space-around mt-5">
        <div th:each="categoria : ${categorias}" class="card categoria-bloque"
             th:style="|background-color: ${categoria.backgroundColor}; color: ${categoria.color}|">
            <div class="row no-gutters full-height">
                <div class="col-auto card-img-side-container">
                    <i class="card-img-side fas fa-7x margin-auto" th:classappend="|${categoria.icon}|"></i>
                </div>
                <div class="col">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${categoria.nombre}"></h4>
                        <p class="card-text" th:text="${categoria.shortDesc}"></p>
                        <a th:href="@{/categoria/__${categoria.id}__}" class="card-link">Más Info</a>
                        <a th:href="@{/map?categories=__${#strings.toUpperCase(categoria.nombre)}__}" class="card-link">Encontrar donde reciclar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
